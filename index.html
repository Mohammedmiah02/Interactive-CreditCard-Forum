<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <header>
      <div class="card-container">
        <div class="back-card">
          <img class="card-img-back" src="images/bg-card-back.png" />
        </div>
        <div class="front-card">
          <img class="icon" src="images/card-logo.svg" />
          <p class="cardNum">0000 0000 0000 0000</p>
          <div class="name-date">
            <p class="cardName">Jane Appleseed</p>
            <p class="cardExp">
              <span class="monthExp">00</span>
              <span>/</span>
              <span class="yearExp">00</span>
            </p>
          </div>
        </div>
        <p class="cardCvc">000</p>
      </div>
    </header>

    <form class="form-container block">
      <div class="form-mini-container">
        <label for="cname" class="label-name">Cardholder Name</label>
        <input
          class="input"
          type="text"
          id="cname"
          name="cname"
          placeholder="e.g. Jane Appleseed"
          autocomplete="off"
          maxlength="22"
          required
          value
        />
        <p class="error card-name-error"></p>
      </div>

      <div class="form-mini-container">
        <label for="cnumber" class="label-name">Card Number</label>
        <input
          class="input"
          type="text"
          maxlength="19"
          id="cnumber"
          name="cnumber"
          placeholder="e.g. 1234 5678 9123 0000"
          required
          value
        />
        <p class="error card-number-error"></p>
      </div>

      <div class="form-mini-container2">
        <div class="form-mini-container-second">
          <label for="expir" class="label-name">exp. Date (MM/YY)</label>
          <div class="form-input-container2">
            <input
              type="text"
              id="month"
              name="month"
              maxlength="2"
              placeholder="MM"
              class="input input-half"
              required
              value
            />
            <p class="error card-month-error"></p>
            <input
              type="text"
              id="year"
              name="year"
              maxlength="2"
              autocomplete="off"
              placeholder="YY"
              class="input input-half"
              required
              value
            />
            <p class="error card-year-error"></p>
          </div>
        </div>

        <div class="form-mini-container-second">
          <label for="cvc" class="label-name">CVC</label>
          <input
            class="input"
            type="text"
            id="cvc"
            name="cvc"
            autocomplete="off"
            placeholder="e.g. 123 Confirm"
            maxlength="3"
            required
            value
          />
          <p class="error card-cvc-error"></p>
        </div>
      </div>
      <button class="submit-button button" type="button">Confirm</button>
    </form>

    <!-- Completed state start -->

    <form class="submitted-container hidden">
      <img class="img-check" src="images/icon-complete.svg" />
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button class="continue-button button" type="button">Continue</button>
    </form>
  </body>
</html>
